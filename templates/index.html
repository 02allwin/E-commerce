<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Event Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-container {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card-container h2 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .nav-button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }
    .nav-button.user {
      background-color: #0d6efd;
    }
    .nav-button.servicer {
      background-color: #198754;
    }
    .nav-button.admin {
      background-color: #dc3545;
    }
    .nav-button:hover {
      filter: brightness(0.9);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <h2>Welcome to Event Finder 🎉</h2>
    <a href="Users/home.html" class="nav-button user">👤 User Portal</a>
    <a href="Servicer/servicer_login.html" class="nav-button servicer">🛠️ Servicer Login</a>
    <a href="Admin/admin_login.html" class="nav-button admin">🛡️ Admin Login</a>
  </div>

</body>
</html>
